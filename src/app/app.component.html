<main class="surface-ground p-3">
  <h1>Form ðŸ”¨</h1>

  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="mt-5 p-4 bg-white shadow-3 border-round-md"
  >
    <div class="field">
      <label for="name" >Nombre</label>
      <input
        pInputText
        id="name"
        type="text"
        formControlName="name"
        [errorChecker]="form.get('name')"
        required
      />
    </div>

    <div class="field mt-4">
      <label for="email">Email</label>
      <input
        pInputText
        id="email"
        type="email"
        formControlName="email"
        [errorChecker]="form.get('email')"
        required
      />
    </div>

    <button pButton type="submit" class="mt-3">Enviar</button>
  </form>
</main>
